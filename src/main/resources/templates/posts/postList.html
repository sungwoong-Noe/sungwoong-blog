<!DOCTYPE html>
<html th:replace="~{layout/layout.html :: layout(~{::head}, ~{::section})}" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
</head>
<body>

<section>
    <table border = "1">
        <th>번호</th>
        <th>제목</th>
        <th>내용</th>
        <th>썸네일url</th>

        <tr th:each="post: ${postList}">
            <td th:text="${post.id}"></td>
            <td th:text="${post.title}"></td>
            <td th:text="${post.content}"></td>
            <td>
                <img th:src="${post.thumbnailUrl}" alt="">
            </td>

        </tr>


    </table>
</section>


</body>
</html>
